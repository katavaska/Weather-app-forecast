<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app-1</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col text-end">
              <h2 id="city"></h2>
            </div>
          </div>
          <div class="row">
            <div class="col-5 text-left">
              <h1>
                <span id="temperature">+</span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |<a
                    href="#"
                    id="fahrenheit-link"
                    >°F
                  </a></span
                >
              </h1>
              <h4>wind: <span id="wind"></span> km/h</h4>
              <h4>humidity: <span id="humidity"></span>%</h4>
              <h4 id="description">clear</h4>
            </div>
            <div class="col-7">
              <div class="row">
                <div class="col-7 text-center">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                    alt="Rain"
                    class="icon"
                    id="icon"
                  />
                </div>
                <div class="col-5 text-end">
                  <h4 id="current-day"></h4>
                  <h4>
                    <span id="current-date"></span>
                    <span id="current-month"></span>
                  </h4>
                  <h4 id="time"></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/katavaska/weather-app-1" target="_blank"
            >Open-source code </a
          >, by katavaska
        </small>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
